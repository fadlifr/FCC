<!-- ==== Responsive Web Design Projects ==== -->
<!-- ==== A Survey Form ==== -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Survey Form: User Story</title>
</head>
<body>
    <h1 id="title">
        User Story Survey Form
    </h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-group">
            <label for="age" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter Your Age" required min='10' max='100'>
        </div>

        <div class="form-group">
            <label for="role" id="dropdown">Which option describe your current role?</label>
            <select name="role" id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="client">Clients</option>
                <option value="user">Users</option>
                <option value="manager">Managers</option>
                <option value="preferNotToSay">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>What career do you want to choose?</label>
            <label for="career-1">
                <input type="radio" id="career-1" name="career" value="fullStack">Full Stack Developer
            </label>
            <label for="career-2">
                <input type="radio" id="career-2" name="career" value="frontEnd">Front End Developer
            </label>
            <label for="career-3">
                <input type="radio" id="career-3" name="career" value="backEnd">Back End Developer
            </label>
        </div>

        <div class="form-group">
            <label for="favorite">What is your favorite language?</label>
            <select name="favorite" id="favorite" required>
                <option disabled selected value>Select programming language</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="swift">Swift</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>

        <div class="form-group">
            <label for="method">What is your learning method?</label>
            <label for="method-1"><input type="checkbox" name="method" id="method-1" value="method-1"> Reading
                Books</label>
            <label for="method-2"><input type="checkbox" name="method" id="method-2" value="method-2"> Audio Books &
                Podcasts</label>
            <label for="method-3"><input type="checkbox" name="method" id="method-3" value="method-3"> Written Tutorials
                & Blogs</label>
            <label for="method-4"><input type="checkbox" name="method" id="method-4" value="method-4">
                E-course/Platforms</label>
            <label for="method-5"><input type="checkbox" name="method" id="method-5" value="method-5"> Other
                Humans</label>
            <label for="method-6"><input type="checkbox" name="method" id="method-6" value="method-6"> Code
                Examples</label>
            <label for="method-7"><input type="checkbox" name="method" id="method-7" value="method-7"> Youtube
                Tutorials</label>
            <label for="method-8"><input type="checkbox" name="method" id="method-8" value="method-8"> Standalone
                Courses</label>
            <label for="method-9"><input type="checkbox" name="method" id="method-9" value="method-9">
                Documentation</label>
            <label for="method-10"><input type="checkbox" name="method" id="method-10" value="method-10"> Create Your
                Own Projects</label>
        </div>

        <div class="form-group">
            <label for="comments">Any Comments or Suggestions?</label>
            <textarea name="" id="Comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit">
                Submit
            </button>
        </div>
    </form>
</body>

</html>
